<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5 Navbar</title>
    <!-- Link to custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Main Navbar -->
    <nav class="nav-container">
        <!-- Left-aligned logo and app name -->
        <div class="brand">
            <img src="https://png.pngtree.com/png-vector/20220719/ourmid/pngtree-black-camera-photography-icon-logo-png-image_6007177.png" alt="Logo" class="logo-img">
            <span class="app-name">Premier Vision</span>
        </div>

        <!-- Center-aligned navigation links -->
        <div class="nav-bar">
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div>

        <!-- Right-aligned user text -->
        <div class="user-info">
            Welcome, Prasana Ravikumar
        </div>
    </nav>

    <!-- Secondary Subnav -->
    <nav class="subnav-container">
        <ul class="subnav-links">
            <li><a href="#dashboard" class="active">Dashboard</a></li>
            <li><a href="#reports">Reports</a></li>
            <li><a href="#settings">Settings</a></li>
            <li><a href="#help">Help</a></li>
            <li><a href="#profile">Profile</a></li>
            <li><a href="#notifications">Notifications</a></li>
            <li><a href="#messages">Messages</a></li>
            <li><a href="#analytics">Analytics</a></li>
            <li><a href="#support">Support</a></li>
            <li><a href="#logout">Logout</a></li>
        </ul>
    </nav>

    <!-- Link to custom JS -->
    <script src="custom.js"></script>
</body>

</html>
